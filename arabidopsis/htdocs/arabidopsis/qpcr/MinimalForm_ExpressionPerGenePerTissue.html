<body style="margin-left":50%;">
<div id="container" style="position:relative; width: 760px; ">



 <form action="/cgi-bin/arabidopsis/qpcr/ExpressionPerGenePerTissue" method="POST" onsubmit="return checkSearch(this);"> 

<b>Gene Accession Number (enter one or many)</b>
<br>such as AT1G33930.1 ; AT1G01460.1 (accessions must be seperated by ";" or ",")"

<p>
<textarea cols="30" rows="4" name="gene" multiline="true" value="Please type the gene access number(s) you want to search" id="gene" ></textarea>

<p>
<b>Tissue or Treatment type (select none, one, or many)</b>
<br>

<select name="tissue" multiple>

  <option value="Flower ">Flower Buds</option>
  <option value="IAA">IAA</option>
  <option value="Leaf">Leaf</option>
  <option value="Root">Root</option>
  <option value="Salicylic ">Salicylic Acid</option>
  <option value="NaCl">NaCl</option>
  <option value="Young ">Young Siliques</option>
  <option value="T87 ">T87 Cell Culture</option>

</select>

<p>
<b>Results Format (select one)</b> 
<br>
<input checked type='radio' name='format' value='html'>HTML</input>  
<input type='radio' name='format' value='text'>text</input>

<p>
<b>Action (click one)</b>   
<br>

<input type="submit" name="Submit" value="Search"> 
<input type="reset" name="Submit2" value="Clear">

  </form>
